<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Press on color</title>

		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<header><h1>Press on color</h1></header>
		<main>
			<nav>
				<button title="Space"><img src="images/play.svg" alt="Play button"></button>
				<button title="Space"><img src="images/pause.svg" alt="Pause button"></button>
				<button title="Escape"><img src="images/stop.svg" alt="Stop button"></button>
			</nav>
			<p>Dernier score : <output>0</output>, Score actuel : <output>0</output></p>
			<p id="timer">Timer : <output>0</output></p>
			<h2>Game settings :</h2>
			<div><label for="stayDuration">Stay duration (ms) : </label><input type="number" name="stayDuration" id="stayDuration" min="0" step="100"></div>
			<div><label for="gapDuration">Gap duration (ms) : </label><input type="number" name="gapDuration" id="gapDuration" min="0" step="100"></div>
			<section>
				<article class="left">
					<button>A</button>
					<button>Z</button>
					<button>E</button>
					<button>Q</button>
					<button>D</button>
					<button>W</button>
					<button>X</button>
					<button>C</button>
				</article>
				<article class="right">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>4</button>
					<button>6</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
				</article>
			</section>
		</main>

		<script src="javascript/game.js"></script>
		<script src="javascript/app.js"></script>
	</body>
</html>
