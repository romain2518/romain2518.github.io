<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Piano</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="piano">
		<div note="C" class="white"></div>
		<div note="Db" class="black"></div>
		<div note="D" class="white"></div>
		<div note="Eb" class="black"></div>
		<div note="E" class="white"></div>
		<div note="F" class="white"></div>
		<div note="Gb" class="black"></div>
		<div note="G" class="white"></div>
		<div note="Ab" class="black"></div>
		<div note="A" class="white"></div>
		<div note="Bb" class="black"></div>
		<div note="B" class="white"></div>
	</div>

	<audio sound="C" src="notes/C.mp3"></audio>
	<audio sound="Db" src="notes/Db.mp3"></audio>
	<audio sound="D" src="notes/D.mp3"></audio>
	<audio sound="Eb" src="notes/Eb.mp3"></audio>
	<audio sound="E" src="notes/E.mp3"></audio>
	<audio sound="F" src="notes/F.mp3"></audio>
	<audio sound="Gb" src="notes/Gb.mp3"></audio>
	<audio sound="G" src="notes/G.mp3"></audio>
	<audio sound="Ab" src="notes/Ab.mp3"></audio>
	<audio sound="A" src="notes/A.mp3"></audio>
	<audio sound="Bb" src="notes/Bb.mp3"></audio>
	<audio sound="B" src="notes/B.mp3"></audio>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
